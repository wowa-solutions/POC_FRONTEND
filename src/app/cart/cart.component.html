<div class="container">
  <div class="row">
    <div class="col-xl-8">
      <div class="card border shadow-none" *ngFor="let item of cartItems">
        <div class="card-body">
          <div class="d-flex align-items-start border-bottom pb-3">
            <div class="me-4">
              <img
                src={{item.link}}
                alt=""
                class="avatar-lg rounded"
              />
            </div>
            <div class="flex-grow-1 align-self-center overflow-hidden">
              <div>
                <h5 class="text-truncate font-size-18">
                  <a href="#" class="text-dark">{{item.title}} </a>
                </h5>
                <p class="text-muted mb-0">
                  <i class="bx bxs-star text-warning"></i>
                  <i class="bx bxs-star text-warning"></i>
                  <i class="bx bxs-star text-warning"></i>
                  <i class="bx bxs-star text-warning"></i>
                  <i class="bx bxs-star-half text-warning"></i>
                </p>
                <p class="mb-0 mt-1">
                  Beschreibung : <span class="fw-medium">{{item.description}}</span>
                </p>
              </div>
            </div>
            <div class="flex-shrink-0 ms-2">
              <ul class="list-inline mb-0 font-size-16">
                <li class="list-inline-item">
                  <a href="#" class="text-muted px-1">
                    <i class="fa-solid fa-heart"></i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a class="text-muted px-1" (click)="removeFromCartService(item)">
                    <i class="fa-solid fa-trash-can"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <div>
            <div class="row">
              <div class="col-md-4">
                <div class="mt-3">
                  <p class="text-muted mb-2">Einzelpreis</p>
                  <h5 class="mb-0 mt-2">
                    <span class="text-muted me-2"
                    >{{item.price}}</span>
                  </h5>
                </div>
              </div>
              <div class="col-md-5">
                <div class="mt-3">
                  <p class="text-muted mb-2">Anzahl</p>
                  <div class="d-inline-flex">
                    <div class="item-quantity">
                      <select class="form-select" [(ngModel)]="item.quantity" (change)="updateTotal()">
                        <option *ngFor="let num of [].constructor(30); let i = index" [value]="i+1">{{ i+1 }}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="mt-3">
                  <p class="text-muted mb-2">Gesamtpreis</p>
                  <h5>{{item.price*item.quantity}}</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end card -->
      <!-- end row-->
    </div>
    <div class="col-sm-4">
      <div class="mt-5 mt-lg-0">
        <div class="card border shadow-none">
          <div class="card-header bg-transparent border-bottom py-3 px-4">
            <h5 class="font-size-16 mb-0">
              Bestellung: <span class="float-end">#MN0124</span>
            </h5>
          </div>
          <div class="card-body p-4 pt-2">
            <div class="table-responsive">
              <table class="table mb-0">
                <tbody>
                  <tr>
                    <div class="input-group" id="coupon">
                      <input
                        type="search"
                        class="form-control"
                        placeholder="Coupon Code"
                        aria-label="Search"
                        aria-describedby="button-addonTags"
                      />
                      <div class="input-group-append">
                        <button
                          class="input-group-text"
                          type="submit"
                          id="button-addonTags"
                        >
                          Apply
                        </button>
                      </div>
                    </div>
                  </tr>
                  <tr>
                    <td>Gesamt :</td>
                    <td class="text-end">€ 780</td>
                  </tr>

                  <!-- <tr>
                    <td>Rabatt :</td>
                    <td class="text-end">- € 78</td>
                  </tr> -->
                  <!-- <tr>
                    <td>Lieferung :</td>
                    <td class="text-end">€ 25</td>
                  </tr> -->
                  <tr>
                    <td>Steuer 19%:</td>
                    <td class="text-end"></td>
                  </tr>
                  <tr class="bg-light">
                    <th>Gesamt :</th>
                    <td class="text-end">
                      <span class="fw-bold"> € 745.2 </span>
                    </td>
                  </tr>
                  <tr>
                    <label for="specialNotes"
                      >Notiz zur Bestellung:</label
                    >
                    <textarea
                      class="form-control"
                      name="specialNotes"
                      id="specialNotes"
                      rows="3"
                      placeholder="Message here"
                    ></textarea>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- end table-responsive -->
          </div>
        </div>
      </div>
      <div class="container">
        <!-- Dein bisheriger Inhalt hier -->
        <div class="row"> <!-- Beginn der neuen Zeile -->
          <div class="col-sm-2">
            <a href="menu" class="btn btn-link text-muted">
              <i class="mdi mdi-arrow-left me-1"></i> Continue Shopping
            </a>
          </div>
          <div class="col-sm-6"></div> <!-- Leerplatz -->
          <!-- end col -->
          <div class="col-sm-2" style="margin-bottom:10px;">
            <div class="text-sm-end mt-2 mt-sm-0">
              <a href="/payment" class="btn btn-success">
                <i class="mdi mdi-cart-outline me-1"></i> Checkout
              </a>
            </div>
          </div>
          <!-- end col -->
        </div> <!-- Ende der neuen Zeile -->
      </div>
      
    </div>
  </div>
</div>
